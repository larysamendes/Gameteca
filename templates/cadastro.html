{% extends 'template.html' %}
{% block conteudo %}
    <div class="row">
        <div class="col-12">
            <div align="center">
                <h2>Criar conta</h2>
            </div>
        </div>
    </div>
    <form action="{% url 'cadastro' %}" method="post" style="width: 600px; d-block;">
        {% csrf_token %}
        <div class="row d-inline ">
            <div class="col-12 col-lg-12 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-12 col-lg-12 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="senha1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha1" name="senha1" required>
            </div>
            <div class="col-12 col-lg-6 mb-3">
                <label for="senha2" class="form-label">Confirmação de senha</label>
                <input type="password" class="form-control" id="senha2" name="senha2" required>
            </div>
            <div class="col-12 col-lg-12">
                <button class="btn btn-primary" type="submit" id="cadastrar-usuario">Cadastrar</button>
            </div>
        </div>
    </form>
{% endblock %}
